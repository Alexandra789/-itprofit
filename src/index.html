<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Itprofit</title>
</head>
<body>
<div class="contact-us">
	<div class="form-wrapper">
		<h1 class="contact-us__title">Написать нам</h1>
		<form class="form">
			<div class="field">
				<input type="text" class="field__input" id="inputName" name="inputName" value="">
				<label class="field__label" for="inputName">Имя</label>
				<p class="field__error"></p>
			</div>
			<div class="field">
				<input type="email" class="field__input" id="inputEmail" name="inputEmail" value="">
				<label class="field__label" for="inputEmail">Email</label>
				<p class="field__error"></p>
			</div>
			<div class="field">
				<input type="text" class="field__input" id="inputPhone" name="inputPhone" value="">
				<label class="field__label" for="inputPhone">Телефон</label>
				<p class="field__error"></p>
			</div>
			<div class="field field-textarea">
				<textarea class="field__input" id="inputMessage" name="inputMessage"></textarea>
				<label class="field__label" for="inputMessage">Сообщение</label>
				<p class="field__error"></p>
			</div>
			<button class="btn contact-us__btn" type="submit">Отправить</button>
		</form>
	</div>
</div>
</body>
</html>
